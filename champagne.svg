<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&amp;family=Tangerine&amp;display=swap');
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>

  <!-- Background map of France and surrounding countries -->
  <image href="https://raw.githubusercontent.com/Dracarion/Wine/main/background.jpeg.jpg" width="1000" height="800" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Champagne region highlight -->
  <circle cx="520" cy="280" r="30" fill="#ff6600" opacity="0.7"/>
  
  <!-- Arrow pointing to Champagne region -->
  <path d="M700,100 Q600,200 550,270" fill="none" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Zoomed in Champagne region (moved to bottom right) -->
  <g transform="translate(600, 400) scale(0.5)">
    <rect width="700" height="700" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <image href="https://raw.githubusercontent.com/Dracarion/Wine/main/IMG_6052.jpeg" width="700" height="700" preserveAspectRatio="xMidYMid slice"/>
    
    <!-- Wine regions with enhanced labels (scaled and positioned) -->
    <g transform="scale(0.8)">
      <g transform="translate(150,150)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#7e2f45" opacity="0.9"/>
        <text x="0" y="-5" font-size="18" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">PINOT NERO</text>
        <text x="0" y="15" font-size="12" fill="#ffffff" text-anchor="middle">Montagne de Reims</text>
      </g>
      <g transform="translate(450,950)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#7e2f45" opacity="0.9"/>
        <text x="0" y="-5" font-size="18" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">PINOT NERO</text>
        <text x="0" y="15" font-size="12" fill="#ffffff" text-anchor="middle">Cote des Bar</text>
      </g>
      <g transform="translate(100,500)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#a18e7f" opacity="0.9"/>
        <text x="0" y="-5" font-size="18" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">PINOT MEUNIER</text>
        <text x="0" y="15" font-size="12" fill="#ffffff" text-anchor="middle">Vallee de la Marne</text>
      </g>
      <g transform="translate(400,350)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#f9e04c" opacity="0.9"/>
        <text x="0" y="-5" font-size="18" fill="#333333" text-anchor="middle" dominant-baseline="middle">CHARDONNAY</text>
        <text x="0" y="15" font-size="12" fill="#333333" text-anchor="middle">Cote des Blancs</text>
      </g>
      <g transform="translate(500,700)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#f9e04c" opacity="0.9"/>
        <text x="0" y="-5" font-size="18" fill="#333333" text-anchor="middle" dominant-baseline="middle">CHARDONNAY</text>
        <text x="0" y="15" font-size="12" fill="#333333" text-anchor="middle">Cote de Sezanne</text>
      </g>
    </g>
  </g>
  
  <!-- Decorative text -->
  <text x="100" y="100" font-family="Tangerine, cursive" font-size="80" fill="#8B4513">La Barrique</text>
  <text x="100" y="150" font-family="Cinzel Decorative, serif" font-size="24" fill="#8B4513">Chardonnay, Francia</text>
  
  <!-- Grape vine border -->
  <path d="M10,10 Q500,0 990,10 Q1000,400 990,790 Q500,800 10,790 Q0,400 10,10" 
        fill="none" stroke="#2E8B57" stroke-width="5"/>
  
  <!-- Add grape clusters and leaves around the border -->
  <g id="grape-cluster" transform="scale(0.1)">
    <circle cx="0" cy="0" r="30" fill="#4B0082"/>
    <circle cx="25" cy="25" r="30" fill="#4B0082"/>
    <circle cx="-25" cy="25" r="30" fill="#4B0082"/>
    <path d="M-10,-30 Q0,-60 10,-30" fill="none" stroke="#2E8B57" stroke-width="10"/>
  </g>
  
  <use href="#grape-cluster" x="50" y="50"/>
  <use href="#grape-cluster" x="950" y="50"/>
  <use href="#grape-cluster" x="50" y="750"/>
  <use href="#grape-cluster" x="950" y="750"/>
</svg>
