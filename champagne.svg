<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&amp;family=Tangerine&amp;display=swap');
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>

  <!-- Background map of France and surrounding countries -->
  <image href="background.jpeg.jpg" width="1000" height="800" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Champagne region highlight -->
  <circle cx="520" cy="280" r="30" fill="#ff6600" opacity="0.7"/>
  
  <!-- Arrow pointing to Champagne region (adjusted to point downwards) -->
  <path d="M550,310 Q550,400 550,500" fill="none" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Zoomed in Champagne region (expanded to full width at bottom) -->
  <image href="IMG_6060.jpeg" x="0" y="550" width="1000" height="250" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Decorative text -->
  <text x="50" y="100" font-family="Tangerine, cursive" font-size="80" fill="#8B4513" stroke="#4A1500" stroke-width="1">La Barrique</text>
  <text x="50" y="150" font-family="Cinzel Decorative, serif" font-size="24" fill="#8B4513">Prato, Toscana</text>
  
  <!-- Moved previous subtitle -->
  <text x="750" y="100" font-family="Cinzel Decorative, serif" font-size="24" fill="#722F37">Chardonnay, Francia</text>
  
  <!-- Grape vine border -->
  <path d="M10,10 Q500,0 990,10 Q1000,400 990,790 Q500,800 10,790 Q0,400 10,10" 
        fill="none" stroke="#2E8B57" stroke-width="5"/>
  
  <!-- Grape clusters -->
  <g id="grape-cluster" transform="scale(0.1)">
    <circle cx="0" cy="0" r="30" fill="#4B0082"/>
    <circle cx="25" cy="25" r="30" fill="#4B0082"/>
    <circle cx="-25" cy="25" r="30" fill="#4B0082"/>
    <path d="M-10,-30 Q0,-60 10,-30" fill="none" stroke="#2E8B57" stroke-width="10"/>
  </g>
  
  <use href="#grape-cluster" x="50" y="50"/>
  <use href="#grape-cluster" x="950" y="50"/>
  <use href="#grape-cluster" x="50" y="750"/>
  <use href="#grape-cluster" x="950" y="750"/>
</svg>
